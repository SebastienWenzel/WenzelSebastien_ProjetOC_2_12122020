<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Réservia, le logement de vos rêves à porter de clics">
  <meta name="author" content="Sébastien Wenzel">
  <title>Réservia</title>
</head>
<body>
    <header>
      <!-- 3 Parties DE MON HEADER:top/mid/bottom -->
      <div class="top">
        <!-- 2 parties dans mon top logo et les bouttons "flexbox" -->
        <div>
          <!-- HYPERLIEN sur le logo reviens sur l'accueil-->
          <a href="./index.html">
            <img src="./images/logo/Reservia.svg" alt="">
          </a>
        </div>
        <div>
          <!-- Liste d'éléments pour les 3 boutons : Hébergements/Activités/S'inscrire -->
          <ul>
                <!-- HYPERLIEN sur ses bouttons -->
            <li>
              <a href="#">Hébergements
              </a>
            </li>
            <li>
              <a href="#">Activités
              </a>
            </li>
            <li>
              <a href="#">S'inscrire
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="mid">
        <!-- Classe ="small" les h3 : font-weight et font-size -->
        <h3 class="small">
          Trouvez votre hébergement pour des vacances de rêve
        </h3>
        <p>
          En plein centre ou en pleine nature
        </p>
        <!-- Section d'un document qui contient des contrôles intéractifs permettant au utilisation d'envoyer des données à un serveur web -->
        <form action="#">
          <!-- une saisi de type texte et préremplie avec Value  -->
          <input type="text" name="location" value="Marseille,France">
          <!-- contrôle intéractif en forme de bouton avec écrit "recherche" -->
          <button>
            Rechercher
          </button>
        </form>
      </div>
      <div class="bottom">
        <!-- La div me permet d'aligner le filtre avec la liste -->
        <div>
          <h4>
            Filtes
          </h4>
          <!-- Liste d'élément pour le filtre -->
          <ul>
            <li>
              Économique
            </li>
            <li>
              Familial
            </li>
            <li>
              Romantique
            </li>
            <li>
              Animaux autorisés
            </li>
            </ul>
        </div>
        <p>
          Plus de 500 logements sont disponible dans cette ville
        </p>
      </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
