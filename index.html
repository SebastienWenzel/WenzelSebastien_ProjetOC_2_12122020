<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Réservia, le logement de vos rêves à porter de clics">
  <meta name="author" content="Sébastien Wenzel">
  <title>Réservia</title>
</head>
<body>
    <header>
        <figure>
          <a href="./index.html">
            <img src="./images/logo/Reservia.svg" alt="logo">
          </a>
        </figure>
        <nav>
          <ul>
            <li>
              <a href="#">Hébergements</a>
            </li>
            <li>
              <a href="#">Activités</a>
            </li>
            <li>
              <a href="#">S'inscrire</a>
            </li>
          </ul>
        </nav>
    </header>
    <main>
      <!-- BARRE DE RECHERCHE -->
      <section id="search-bar">
          <h1>
            Trouvez votre hébergement pour des vacances de rêve
          </h1>
          <p>
            En plein centre ou en pleine nature
          </p>
          <form action="#" method="post">
            <label for="localisation"></label>
            <input type="text" id="localisation" name="localisation" value="Marseille,France">
            <button type="submit">Rechercher</button>
          </form>
        </section>
        <!-- LE FILTRE -->
        <section id="filter">
          <h3>
            Filtres
          </h3>
          <ul>
            <li>Économique</li>
            <li>Familial</li>
            <li>Romantique</li>
            <li>Animaux autorisés</li>
          </ul>
        </section>
        <p>
          Plus de 500 logements sont disponible dans cette ville
        </p>   
    </main>
    <footer></footer>
</body>
</html>
